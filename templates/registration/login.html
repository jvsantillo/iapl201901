<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
{% load static %}
<html>

<head>
	<title>Prestadores - Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://www.uppertools.com.br/blog/wp-content/uploads/2018/01/5-vantagens-da-contratacao-de-prestadores-de-servico-para-gestao.jpeg"
							class="brand_logo" alt="Logo">
					</div>
				</div>
				<div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method='post'>
						<div class="input-group mb-3">
							<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								{% csrf_token %}
								{{form.as_p}}
								<input type="submit" value='login'>
							</div>
						</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account <a href="#" class="ml-2">Sign In</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forget your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
