{% extends "prestadores/header.html" %}

{% block content %}

<h1>Pessoas</h1> </br>

{% if data %}
    <ul>
    {% for id in data %}
        <table #awards>
        <tr>
            <td>{{ id.name }} |||</td>
            <td>{{ id.birth}} |||</td>
            <td>{{ id.job}} |||</td>
            <td>{{ id.gender}} |||</td>
        </tr>
        </table>
    {% endfor %}
    </ul>
{% else %}
    <h1>No persons are available.</h1>
{% endif %}

{% endblock %}
