<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    {% if user.is_authenticated %}        
    <title>Integração Apps</title>
    {% else %}
    <title>Não autenticado</title>
    {% endif %}
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = 'text/css' id="bootstrap-css"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/consulta.css' %}"> 
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}"> 
</head>

<body class="body" style="background-color:#f6f6f6">
    {% if user.is_authenticated %}
    <div>
        {% block content %}
        {% endblock %}
    </div>
    {% else %}
    <h1>Você não está logado</h1>
    <a href="{% url 'login' %}">Logar</a>
    {% endif %}
</body>

</html>
