<!DOCTYPE html>
<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://www.uppertools.com.br/blog/wp-content/uploads/2018/01/5-vantagens-da-contratacao-de-prestadores-de-servico-para-gestao.jpeg" class="brand_logo" alt="Logo">
					</div>
				</div>
                <div>
                </div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="E-mail">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
						</div>
						<div class="form-group">
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" class="btn login_btn">Logar</button>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						NÃ£o possui uma conta? <a href="#" class="ml-2">Inscrever-se</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Esqueceu sua senha?</a>

				</div>
